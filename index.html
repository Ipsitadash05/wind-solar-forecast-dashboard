<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåû REGenMap ‚Äì India Solar & Wind Forecast Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background: #000;
      padding: 20px;
      z-index: 1000;
      border-right: 2px solid #444;
    }
    #map {
      position: absolute;
      left: 250px;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }
    #chartContainer {
      position: absolute;
      left: 250px;
      bottom: 0;
      right: 0;
      height: 300px;
      background-color: #111;
      display: none;
      z-index: 999;
      padding: 10px 20px;
    }
    #solarChart {
      width: 100%;
      height: 100%;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }
    .section-title {
      color: #f39;
      font-weight: bold;
      margin-top: 20px;
    }
    .about-text {
      margin-top: 10px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>üåû REGenMap</h2>
    <p>India ‚Äì Solar & Wind Forecast Dashboard</p>

    <div class="section-title">Solar Station Selector</div>
    <select id="solarStationDropdown">
      <option value="">-- Select a solar station --</option>
    </select>

    <div class="section-title">Wind Station Selector</div>
    <select id="windStationDropdown">
      <option value="">-- Select a wind station --</option>
    </select>

    <div class="section-title">‚ÑπÔ∏è About</div>
    <p class="about-text">
      This dashboard shows forecasted vs actual solar & wind power generation (MW) in 15-minute intervals for key stations in India.
    </p>
  </div>

  <div id="map"></div>
  <div id="chartContainer">
    <h3 id="chartTitle" style="text-align: center;">Forecast vs Actual</h3>
    <canvas id="solarChart"></canvas>
  </div>

  <script>
    const windStations = [
      { name: "RUMS Mahindra Solar", lat: 24.477, lon: 81.55329, file: "RUMS_Mahindra_Solar.csv" },
      { name: "TPREL_RSP", lat: 24.52, lon: 71.3, file: "TPREL_RSP.csv" },
      { name: "Solapur Solar", lat: 17.552994, lon: 75.985641, file: "Solapur_Solar.csv" },
      { name: "Adani RE Holding Four Ltd", lat: 24.12247, lon: 69.344, file: "Adani_RE_Holding_Four.csv" },
      { name: "AGE26AL_PSS3_KPS1_SI", lat: 24.08, lon: 69.389, file: "AGE26AL_PSS3_KPS1_SI.csv" },
      { name: "BEEMPOW_AGAR_RUMS_S", lat: 23.94, lon: 76.1, file: "BEEMPOW_AGAR_RUMS_S.csv" }
    ];

    const solarStations = [
      { name: "Solar Station 1", lat: 21.15, lon: 75.45, file: "SolarStation1.csv" },
      { name: "Solar Station 2", lat: 22.85, lon: 74.20, file: "SolarStation2.csv" }
    ];

    let map = L.map('map').setView([22.5, 78.9], 5.2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let chart;
    const ctx = document.getElementById('solarChart').getContext('2d');

    function loadCSV(filePath, stationName) {
      fetch(filePath)
        .then(response => response.text())
        .then(data => {
          const rows = data.trim().split('\n');
          const labels = [], forecast = [], actual = [];

          for (let i = 1; i < rows.length; i++) {
            const cols = rows[i].split(',');
            labels.push(cols[0]);
            forecast.push(parseFloat(cols[1]));
            actual.push(parseFloat(cols[2]));
          }

          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [
                {
                  label: 'Forecasted (MW)',
                  data: forecast,
                  borderColor: 'cyan',
                  borderWidth: 1,
                  fill: false,
                  tension: 0.3,
                  pointRadius: 3
                },
                {
                  label: 'Actual (MW)',
                  data: actual,
                  borderColor: 'orange',
                  borderWidth: 1,
                  fill: false,
                  tension: 0.3,
                  pointRadius: 3
                }
              ]
            },
            options: {
              plugins: {
                legend: { labels: { color: '#fff' } },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      return `${context.dataset.label} at ${context.label}: ${context.formattedValue} MW`;
                    }
                  }
                }
              },
              scales: {
                x: {
                  ticks: { color: '#ccc' },
                  title: { display: true, text: 'Time', color: '#fff' }
                },
                y: {
                  ticks: { color: '#ccc' },
                  title: { display: true, text: 'Power (MW)', color: '#fff' }
                }
              }
            }
          });

          document.getElementById('chartContainer').style.display = 'block';
          document.getElementById('chartTitle').innerText = `Forecast vs Actual ‚Äì ${stationName}`;
        });
    }

    function addStationsToMap(stationList, dropdownId, folderName) {
      stationList.forEach(station => {
        const marker = L.marker([station.lat, station.lon]).addTo(map);
        marker.bindPopup(`<b>${station.name}</b>`);
        marker.on('click', () => {
          const url = `https://raw.githubusercontent.com/ipsitadash05/wind-solar-forecast-dashboard/main/${folderName}/${station.file}`;
          loadCSV(url, station.name);
          document.getElementById(dropdownId).value = station.name;
        });

        const option = document.createElement('option');
        option.value = station.name;
        option.text = station.name;
        document.getElementById(dropdownId).appendChild(option);
      });
    }

    addStationsToMap(solarStations, 'solarStationDropdown', 'solar_data');
    addStationsToMap(windStations, 'windStationDropdown', 'data');

    document.getElementById('solarStationDropdown').addEventListener('change', function () {
      const selected = solarStations.find(s => s.name === this.value);
      if (selected) {
        map.setView([selected.lat, selected.lon], 8);
        const url = `https://raw.githubusercontent.com/ipsitadash05/wind-solar-forecast-dashboard/main/solar_data/${selected.file}`;
        loadCSV(url, selected.name);
      }
    });

    document.getElementById('windStationDropdown').addEventListener('change', function () {
      const selected = windStations.find(s => s.name === this.value);
      if (selected) {
        map.setView([selected.lat, selected.lon], 8);
        const url = `https://raw.githubusercontent.com/ipsitadash05/wind-solar-forecast-dashboard/main/data/${selected.file}`;
        loadCSV(url, selected.name);
      }
    });
  </script>
</body>
</html>
